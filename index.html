                    <div class="content">
                        <p>Letak Kerajaan Kutai berada di hulu sungai Mahakam, Kalimantan Timur yang merupakan Kerajaan
                            Hindu tertua di Indonesia. Ditemukannya tujuh buah batu tulis yang disebut Yupa yang mana
                            ditulis dengan huruf Pallawa dan berbahasa Sanskerta tersebut diperkirakan berasal dari
                            tahun 400 M (abad ke-5). Prasasti Yupa tersebut merupakan prasasti tertua yang menyatakan
                            telah beridirinya suatu Kerajaan Hindu tertua yaitu Kerajaan Kutai.</p>
                        <p>Tidak banyak informasi mengenai Kerajaan Kutai. Hanya 7 buah prasasti Yupa terseubt lah
                            sumbernya. Penggunaan nama Kerajaan Kutai sendiri ditentukan oleh para ahli sejarah dengan
                            mengambil nama dari tempat ditemukannya prasasti Yupa tersebut.</p>
                    </div>
                </ons-card>

                    <div class="title">Kesultanan Samudera Pasai</div>
                    <div class="subtitle">267 - 1521 M</div>
                    <div class="content">
                        <p>Kesultanan Pasai, juga dikenal dengan Samudera Darussalam, atau Samudera Pasai, adalah
                            kerajaan Islam yang terletak di pesisir pantai utara Sumatera, kurang lebih di sekitar Kota
                            Lhokseumawe dan Aceh Utara, Provinsi Aceh, Indonesia.</p>
                        <p>Belum begitu banyak bukti arkeologis tentang kerajaan ini untuk dapat digunakan sebagai
                            bahan kajian sejarah.[1] Namun beberapa sejarahwan memulai menelusuri keberadaan kerajaan
                            ini bersumberkan dari Hikayat Raja-raja Pasai,[2] dan ini dikaitkan dengan beberapa makam
                            raja serta penemuan koin berbahan emas dan perak dengan tertera nama rajanya.</p>
                        <p>Kerajaan ini didirikan oleh Marah Silu, yang bergelar Sultan Malik as-Saleh, sekitar tahun
                            1267. Keberadaan kerajaan ini juga tercantum dalam kitab Rihlah ila l-Masyriq (Pengembaraan
                            ke Timur) karya Abu Abdullah ibn Batuthah (1304–1368), musafir Maroko yang singgah ke
                            negeri ini pada tahun 1345. Kesultanan Pasai akhirnya runtuh setelah serangan ihsan
                            Portugal pada tahun 1521.</p>
                    </div>
                </ons-card>
            </ons-page>

                    <div class="content">
                        <p>Kolonisasi Portugis di Amerika dimulai pada abad ke-15. Portugal merupakan negara yang
                            melakukan eksplorasi dunia. Perjanjian Tordesillas memisahkan Dunia Baru kedalam zona
                            Spanyol dan Portugis tahun 1494. Portugal mengkolonisasi sebagian Amerika Selatan
                            (kebanyakan Brasil), namun terdapat usaha untuk menetap di Amerika Utara yang gagal.</p>
                        <p> tahun 1501 dan 1502, Corte-Real bersaudara mengeksplorasi Newfoundland dan Labrador dan
                            mengklaimnya sebagai bagian dari Kekaisaran Portugis. Koloni di Newfoundland dan Nova
                            Scotia hanya bertahan selama lima tahun. Serangan penduduk asli dan ekstrimnya suhu
                            merupakan penyebab gagalnya proyek Portugis di Amerika Utara.</p>

                        <p>Orde lama adalah sebuah sebutan yang ditujukan bagi Indonesia di bawah kepemimpinan presiden
                            Soekarno. Soekarno memerintah Indonesia dimulai sejak tahun 1945-1968. Sedangkan orde baru
                            adalah periode setelah berlangsungnya orde lama. Orde baru di Indonesia adalah sebutan
                            untuk mewakili sistem di bawah kepemimpinan presiden Soeharto. Era presiden Soeharto
                            berkuasa di Indonesia dimulai sejak runtuhnya orde lama pada tahun 1968 sampai dengan
                            dimulainya orde reformasi pada tahun 1998.</p>

                    <div class="title">Pendahuluan</div>
                    <div class="subtitle">Introduction</div>
                    <div class="content">
                        <p>Republik Indonesia (RI) atau Negara Kesatuan Republik Indonesia (NKRI), atau lebih umum
                            disebut Indonesia, adalah negara di Asia Tenggara yang dilintasi garis khatulistiwa dan
                            berada di antara daratan benua Asia dan Australia, serta antara Samudra Pasifik dan Samudra
                            Hindia. Indonesia adalah negara kepulauan terbesar di dunia yang terdiri dari 17.504 pulau.
                            Nama alternatif yang biasa dipakai adalah Nusantara. Dengan populasi Hampir 270.054.853
                            juta jiwa pada tahun 2018, Indonesia adalah negara berpenduduk terbesar keempat di dunia
                            dan negara yang berpenduduk Muslim terbesar di dunia, dengan lebih dari 230 juta jiwa.
                            Bentuk negara Indonesia adalah negara kesatuan dan bentuk pemerintahan Indonesia adalah
                            republik, dengan Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah dan Presiden yang dipilih
                            secara langsung.</p>
                    </div>
                </ons-card>
            </ons-page>
