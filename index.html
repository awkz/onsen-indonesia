                        <div class="content">
                            <p>Letak Kerajaan Kutai berada di hulu sungai Mahakam, Kalimantan Timur yang merupakan Kerajaan Hindu tertua di Indonesia. Ditemukannya tujuh buah batu tulis yang disebut Yupa yang mana ditulis dengan huruf Pallawa dan berbahasa Sanskerta tersebut diperkirakan berasal dari tahun 400 M (abad ke-5). Prasasti Yupa tersebut merupakan prasasti tertua yang menyatakan telah beridirinya suatu Kerajaan Hindu tertua yaitu Kerajaan Kutai.</p>
                            <p>Tidak banyak informasi mengenai Kerajaan Kutai. Hanya 7 buah prasasti Yupa terseubt lah sumbernya. Penggunaan nama Kerajaan Kutai sendiri ditentukan oleh para ahli sejarah dengan mengambil nama dari tempat ditemukannya prasasti Yupa tersebut.</p>
